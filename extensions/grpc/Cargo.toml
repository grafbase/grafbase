[package]
name = "grpc"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.75"
async-graphql-parser = "6.0.6"
async-graphql-value = "6.0.6"
async-stream = "0.3.5"
async-trait = "0.1.73"
futures = "0.3.28"
grafbase_sdk = "0.1.1"
http = "0.2.9"
once_cell = "1.18.0"
regex = "1.9.5"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tokio = { version = "1.32.0", features = ["full"] }
tower = "0.4.13"
tracing = "0.1.37"
url = "2.4.1"

# gRPC-specific dependencies
tonic = "0.10.2"
prost = "0.12.1"
prost-types = "0.12.1"
tokio-stream = "0.1.14"
tonic-reflection = "0.10.2"
tonic-types = "0.10.2"
prost-build = "0.12.1"
tower-http = { version = "0.4.4", features = ["trace"] }

[dev-dependencies]
pretty_assertions = "1.4.0"
