[package]
name = "access-logs"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
grafbase-sdk.path = "../../../../../grafbase-sdk"
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
grafbase-sdk = { path = "../../../../../grafbase-sdk", features = ["test-utils"] }
insta = { version = "1", features = ["json"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "test-util"] }
