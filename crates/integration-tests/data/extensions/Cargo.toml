[workspace]
resolver = "2"
members = ["crates/*"]
exclude = ["crates/build"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MPL-2.0"
homepage = "https://grafbase.com"
keywords = ["grafbase"]
repository = "https://github.com/grafbase/grafbase"

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[workspace.dependencies]
base64 = "0.22"
grafbase-sdk = { path = "../../../grafbase-sdk" }
http = "1.3"
rkyv = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"
