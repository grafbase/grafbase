[package]
name = "mtls-subgraph"
version = "0.1.0"
edition = "2021"

[dependencies]
async-graphql = "5.0.10"
async-graphql-axum = "5.0.10"
axum = "0.6.20"
axum-server = { version = "0.4.7", features = ["tls-rustls"] }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
tokio = { version = "1.28.1", features = ["macros", "rt-multi-thread"] }
tokio-rustls = "0.23.4"

[dev-dependencies]
reqwest = { version = "0.11.18", features = ["json", "rustls-tls"] }
serde_json = "1.0.96"
