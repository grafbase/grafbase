[package]
name = "grafbase-sdk-mock"
version = "0.1.1"
edition = "2024"
description = "Subgraph mock server for testing Grafbase extensions"
license = "MPL-2.0"

[dependencies]
anyhow = { workspace = true }
async-graphql = { workspace = true, features = ["dynamic-schema"] }
async-graphql-axum = { workspace = true }
axum = { workspace = true, features = ["tokio", "http1"] }
cynic-parser = { workspace = true, features = ["report"] }
grafbase-workspace-hack.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["sync"] }
url.workspace = true
