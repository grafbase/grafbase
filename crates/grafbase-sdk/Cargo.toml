[package]
name = "grafbase-sdk"
version = "0.1.15"
description = "An SDK to implement extensions for the Grafbase Gateway"
edition.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
features = ["test-utils"]

[features]
test-utils = [
    "dep:anyhow",
    "dep:duct",
    "dep:fslock",
    "dep:indoc",
    "dep:reqwest",
    "dep:tempfile",
    "dep:toml",
    "dep:which",
    "dep:futures-util",
    "dep:graphql-composition",
    "dep:graphql-federated-graph",
    "dep:grafbase-sdk-mock",
]
graphql-federated-graph = ["dep:graphql-federated-graph"]

[dependencies]
grafbase-sdk-derive = { version = "0.1.3", path = "derive" }
http.workspace = true
minicbor-serde = { workspace = true, features = ["alloc"] }
serde.workspace = true
serde_json.workspace = true
serde_urlencoded.workspace = true
url.workspace = true
wit-bindgen.workspace = true

# for tests
anyhow = { workspace = true, optional = true }
duct = { version = "0.13.7", optional = true }
fslock = { version = "0.2.1", optional = true }
indoc = { workspace = true, optional = true }
reqwest = { workspace = true, features = ["json"], optional = true }
tempfile = { version = "3", optional = true }
toml = { workspace = true, optional = true }
which = { workspace = true, optional = true }
futures-util = { workspace = true, optional = true }
graphql-composition = { version = "0.6", features = [
    "grafbase-extensions",
], optional = true }
graphql-federated-graph = { version = "0.6", optional = true }
grafbase-sdk-mock = { version = "0.1.1", path = "mock", optional = true }

[lints]
workspace = true

[build-dependencies]
semver = "1.0.25"
