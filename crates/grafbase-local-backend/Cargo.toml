[package]
name = "grafbase-local-backend"
description = "The local backend for grafbase developer tools"
readme = "README.md"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
repository.workspace = true

[dependencies]
axum.workspace = true
chrono = "0.4.38"
crossterm = "0.28.1"
cynic = { workspace = true, features = ["http-reqwest"] }
dirs = "5.0.1"
flate2 = "1.0.35"
futures.workspace = true
ignore = "0.4.22"
notify = "7.0.0"
notify-debouncer-full = "0.4.0"
reqwest = { workspace = true, features = [
    "rustls-tls",
    "stream",
    "json",
], default-features = false }
serde = "1.0.199"
serde-toml-merge = "0.3.8"
serde_json = "1.0.116"
tar.workspace = true
thiserror.workspace = true
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = "0.1.16"
tokio-util = "0.7.12"
toml.workspace = true
tower-http = { workspace = true, features = ["trace", "fs", "set-header"] }
tracing.workspace = true
urlencoding = "2.1.3"

common = { package = "grafbase-local-common", path = "../grafbase-local-common", version = "0.81.0" }
grafbase-workspace-hack.workspace = true
grafbase-graphql-introspection.workspace = true
gateway-config.workspace = true
federated-server.workspace = true
graphql-composition.workspace = true
federated-graph.workspace = true
serde-dynamic-string.workspace = true
url.workspace = true
cli-table = { version = "0.4.9", default-features = false }

[build-dependencies]
cynic-codegen.workspace = true

[features]
default = []

[lints]
workspace = true
