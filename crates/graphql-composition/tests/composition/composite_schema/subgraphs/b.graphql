extend schema
  @link(url: "https://specs.grafbase.com/composite-schema/v1", import: ["@lookup", "@key", "@require", "@is"])

type Query {
  accountById(id: ID!): Account @lookup
}

type Account @key(fields: "id") {
  id: ID!
  name(case: String @require(field: "ploop")): String
  id2: ID! @is(field: "id")
}
