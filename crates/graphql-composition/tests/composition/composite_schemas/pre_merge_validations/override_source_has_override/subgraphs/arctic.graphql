extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@interfaceObject", "@key", "@override", "@shareable"]
  )

type Query {
  getArcticMammoth: Mammoth
}

type Mammoth @shareable {
  weightGrams: Int
  tuskLength: Int @override(from: "steppe") # This creates a problematic chain: arctic overrides steppe which overrides tundra
  habitatType: String
  age: Int
}