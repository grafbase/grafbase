extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@interfaceObject", "@key", "@override", "@shareable"]
  )

type Query {
  getMammoth: Mammoth @override(from: "steppe")
}

type Mammoth @shareable {
  weightGrams: Int @override(from: "steppe")
  tuskLength: Int @override(from: "tundra") # Error: both mangrove and steppe override from tundra
  habitatType: String @override(from: "steppe") # Part of a chain
  age: Int
}
