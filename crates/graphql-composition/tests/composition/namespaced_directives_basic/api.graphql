enum Severity {
    FINE
    OK
    GOOD
}

type Alert {
    id: ID!
    message: String!
    severity: Severity!
}

type Review {
    author: ID!
    id: ID!
    message: String!
}

type Query {
    alert(id: ID!): Alert
}

type Mutation {
    createAlert(message: String!, severity: Severity!): Alert
    createReview(message: String!, author: ID!): Alert
}

type Subscription {
    alert(id: ID!): Alert
}
