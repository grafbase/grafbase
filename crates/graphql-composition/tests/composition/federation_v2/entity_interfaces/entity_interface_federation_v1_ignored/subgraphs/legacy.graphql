# Federation v1 subgraph - no @link directive
type Query {
  legacyItems: [LegacyItem!]!
}

# This interface has @key in a federation v1 subgraph
# This should NOT make the interface an entity interface
# because federation v1 subgraphs are ignored for entity interface detection
interface Item @key(fields: "id") {
  id: ID!
  name: String!
  price: Float!
}

type LegacyItem implements Item @key(fields: "id") {
  id: ID!
  name: String!
  price: Float!
  legacyCode: String!
}