extend schema @link(url: "https://specs.apollo.dev/federation/v2.3")

type Query {
  inventory: [InventoryItem!]!
}

# Regular interface without @key in federation v2 subgraph
interface Item {
  id: ID!
  name: String!
  price: Float!
}

type InventoryItem implements Item @federation__key(fields: "id") {
  id: ID!
  name: String!
  price: Float!
  quantity: Int!
  warehouse: String!
}