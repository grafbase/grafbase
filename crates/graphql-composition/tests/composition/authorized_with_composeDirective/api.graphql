directive @authorized(arguments: String, fields: String, node: String, metadata: _Any) on OBJECT | FIELD_DEFINITION

type Pet {
    age: String!
    id: Int!
    name: String!
}

type User {
    address: Address
    id: Int!
    name: String!
    pets: [Pet!]!
}

type Address {
    street: String!
}

type Query {
    pets: [Pet]!
    user(id: Int!): User
    users: [User]!
}

scalar _Any
