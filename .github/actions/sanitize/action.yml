name: Sanitize CLI
description: Run cargo fmt, clippy, test

inputs:
  lint:
    required: false
    default: "true"
    description: To run fmt/clippy or not to run
  test:
    required: false
    default: "true"
    description: To run test or not to run

runs:
  using: 'composite'
  steps:
    - if: ${{ inputs.lint == 'true' }}
      name: cargo fmt
      shell: bash
      run: |
        moon run --concurrency 1 :fmt

    - if: ${{ inputs.lint == 'true' }}
      name: cargo clippy
      shell: bash
      run: |
        moon run --concurrency 1 :clippy

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 8
        run_install: false

    - if: ${{ inputs.test == 'true' }}
      name: cargo nextest
      shell: bash
      run: |
        moon run --concurrency 1 :test
