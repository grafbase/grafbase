name: grafbase-composition

on:
  pull_request:
    paths:
      - 'engine/crates/composition/**/*'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Rust job init
        uses: ./.github/actions/init_rust_job
        with:
          platform: linux
          cache-key: ${{ runner.os }}-${{ runner.arch }}-cargo-dev-${{ hashFiles('engine/crates/composition/Cargo.toml') }}
          restore-key: ${{ runner.os }}-${{ runner.arch }}-cargo-dev

      - name: Lint
        run: |
          cargo clippy --manifest-path=engine/crates/composition/Cargo.toml
          cargo clippy --manifest-path=engine/crates/federated-graph/Cargo.toml

      - name: Test
        run: |
          cargo test --manifest-path=engine/crates/composition/Cargo.toml
          cargo test --manifest-path=engine/crates/federated-graph/Cargo.toml

      - name: Check formatting
        run: |
          cargo fmt --check --manifest-path=engine/crates/composition/Cargo.toml
          cargo fmt --check --manifest-path=engine/crates/federated-graph/Cargo.toml
