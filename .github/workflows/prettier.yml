name: Format workspace

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.mts'
      - '**/*.mjs'
      - '**/*.graphql'

permissions:
  contents: read
  pull-requests: read

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: buildjet-8vcpu-ubuntu-2204
    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run prettier on cli/
        shell: bash
        run: |
          cd cli
          npx prettier --check .

