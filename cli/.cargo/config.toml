[target.'cfg(all())']
rustflags = [
    "-Dclippy::all",
    "-Dclippy::pedantic",
    "-Dclippy::panic",
    "-Dnonstandard-style",
    "-Drust-2018-idioms",
    "-Dunused-crate-dependencies",
    "-Aclippy::missing-errors-doc",
    "-Aclippy::module-name-repetitions",
]

[net]
git-fetch-with-cli = true

[registries.crates-io]
protocol = "sparse"
