type User @model {
  id: ID!
  email: String! @unique
  name: String!
  posts: [Post]
  comments: [Comment]
}

type Post @model {
  id: ID!
  title: String!
  content: String!
  user: User!
  comments: [Comment]
}

type Comment @model {
  id: ID!
  content: String!
  user: User!
  post: Post!
}

type TodoList @model {
  id: ID!
  title: String!
  todos: [Todo]
}

type Todo @model {
  id: ID!
  title: String!
  complete: Boolean!
  list: TodoList
}
