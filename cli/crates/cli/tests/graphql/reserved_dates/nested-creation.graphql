mutation {
  userCreate(
    input: {
      name: "John"
      email: "john@example.org"
      posts: [
        {
          create: {
            title: "10 ways to pet your dog!"
            content: "Dogs are the best."
            comments: [{create: {content: "Awesome!", user: {create: {name: "Alice", email: "alice@example.org"}}}}]
          }
        }
      ]
    }
  ) {
    user {
      id
      name
      email
      updatedAt
      createdAt
      posts(first: 10) {
        edges {
          node {
            id
            title
            content
            updatedAt
            createdAt
            comments(first: 10) {
              edges {
                node {
                  id
                  content
                  updatedAt
                  createdAt
                  user {
                    id
                    name
                    email
                    updatedAt
                    createdAt
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
