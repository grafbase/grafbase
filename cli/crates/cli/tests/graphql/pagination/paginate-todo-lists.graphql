query PaginateTodoLists($first: Int, $last: Int, $before: String, $after: String) {
  todoListCollection(first: $first, last: $last, before: $before, after: $after) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        id
        title
        todos(first: $first, last: $last, before: $before, after: $after) {
          edges {
            node {
              id
              title
              complete
            }
          }
        }
      }
    }
  }
}
