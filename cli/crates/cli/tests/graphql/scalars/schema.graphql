type Scalars @model {
  ip: IPAddress
  timestamp: Timestamp
  url: URL
  email: Email
  json: JSON
  phone: PhoneNumber
  date: Date
  datetime: DateTime
}

type RequiredScalars @model {
  ip: IPAddress!
  timestamp: Timestamp!
  url: URL!
  email: Email!
  json: JSON!
  phone: PhoneNumber!
  date: Date!
  datetime: DateTime!
}
