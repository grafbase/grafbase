schema
  @auth(
    providers: [{ type: jwt, issuer: "https://idp.example.com", secret: "abc123" }]
    rules: [
      { allow: groups, groups: ["admin"] } # full access
      { allow: owner, operations: [create] }
    ]
  ) {
  query: Query
}

type TodoList @model {
  id: ID!
  title: String!
  todos: [Todo]
}

type Todo @model {
  id: ID!
  title: String!
  complete: Boolean!
}
