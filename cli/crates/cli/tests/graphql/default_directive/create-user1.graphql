mutation {
  userCreate(
    input: {
      name: "User 1"
      email: "email@example.org"
      country: "Poland"
      account: {create: {}}
      documents: [{create: {name: "contract"}}]
    }
  ) {
    user {
      signInCount
      country
      account {
        active
        privilege
      }
      documents(first: 10) {
        edges {
          node {
            name
            raw
          }
        }
      }
    }
  }
}
