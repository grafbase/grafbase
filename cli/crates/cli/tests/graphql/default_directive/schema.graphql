type User @model {
  name: String!
  email: String!
  signInCount: Int! @default(value: 0)
  country: String! @default(value: "France")
  account: Account
  documents: [Document!]
}

enum Privilege {
  MEMBER
  ADMIN
}

type Account @model {
  active: Boolean! @default(value: true)
  privilege: Privilege @default(value: MEMBER)
}

type Document @model {
  user: User
  name: String!
  raw: JSON @default(value: {content: ""})
}
