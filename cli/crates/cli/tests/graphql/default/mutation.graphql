mutation {
  todoListCreate(
    input: {
      title: "My todo list"
      todos: [
        { create: { title: "My first todo!", complete: true } }
        { create: { title: "My second todo!", complete: false } }
      ]
    }
  ) {
    todoList {
      title
      todos(last: 100) {
        edges {
          node {
            title
          }
        }
      }
    }
  }
}
