extend schema @introspection(enable: true)

enum TodoStatus {
  BACKLOG
  IN_PROGRESS
  DONE
}

type TodoList @model {
  id: ID!
  title: String!
  tags: [String!]
  likes: Int! @default(value: 0)
  # Checking we're properly resolving "BACKLOG" as an enum when not provided
  status: TodoStatus! @default(value: "BACKLOG")
  todos: [Todo]
}

type Todo @model {
  id: ID!
  title: String!
  complete: Boolean!
}
