[package]
name = "gateway"
description = "Grafbase gateway executing the engine for local use with axum"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
repository.workspace = true

[dependencies]
axum.workspace = true
bytes = "1"
futures-util.workspace = true
http.workspace = true
tower-http = { workspace = true, features = ["cors"] }
ulid = "1"

engine.workspace = true
engine-v2-admin.workspace = true
graphql-extensions = { path = "../../../engine/crates/graphql-extensions", features = [
  "local",
] }
grafbase-tracing = { workspace = true , features = ["tower"] }
runtime.workspace = true
runtime-local.workspace = true
common-types.workspace = true
postgres-connector-types = { path = "../../../engine/crates/postgres-connector-types" }
gateway-v2-auth.workspace = true

[features]
default = []

[lints]
workspace = true
