[package]
name = "grafbase-local-backend"
description = "The local backend for grafbase developer tools"
readme = "README.md"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
repository.workspace = true

[dependencies]
axum.workspace = true
async-compression = { version = "0.4", features = ["gzip", "tokio"] }
chrono = "0.4"
cynic = { workspace = true, features = ["http-reqwest"] }
dirs = "5"
http-cache-reqwest = "0.14"
ignore = "0.4"
reqwest = { workspace = true, features = [
    "rustls-tls",
    "stream",
    "json",
], default-features = false }
reqwest-middleware = "0.3"
serde = "1"
serde_json = "1"
tar = "0.4"
tempfile = "3.10"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["tokio-util"] }
tokio-util = { version = "0.7", features = ["futures-io", "compat"] }
tower-http = { workspace = true, features = ["trace"] }
ulid = "1"
url = "2"
urlencoding = "2"

common = { package = "grafbase-local-common", path = "../common", version = "0.70.0" }
server = { package = "grafbase-local-server", path = "../server", version = "0.70.0" }

[build-dependencies]
cynic-codegen = { version = "3", features = ["rkyv"] }

[features]
default = []

[lints]
workspace = true
