[package]
name = "grafbase-local-backend"
version = "0.22.0-rc.7"
edition = "2021"
description = "The local backend for grafbase developer tools"
license = "Apache-2.0"
homepage = "https://grafbase.com"
keywords = ["grafbase"]
readme = "README.md"
repository = "https://github.com/grafbase/grafbase"

[dependencies]
axum = "0.6"
async-compression = { version = "0.3", features = ["gzip", "tokio"] }
async-tar = "0.4"
const_format = { version = "0.2", features = ["rust_1_64"] }
cynic = { version = "2", features = ["http-reqwest"] }
dirs = "5"
exitcode = "1"
http-cache-reqwest = "0.7"
reqwest = { version = "0.11", features = [
    "rustls-tls",
    "stream",
    "json",
], default-features = false }
reqwest-middleware = "0.2"
serde = "1"
serde_json = "1"
tempfile = "3.4"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["tokio-util"] }
tokio-util = { version = "0.7", features = ["futures-io", "compat"] }
tower-http = { version = "0.4", features = ["trace"] }
url = "2"
urlencoding = "2"
webbrowser = "0.8"

common = { package = "grafbase-local-common", path = "../common", version = "0.22.0-rc.7" }
server = { package = "grafbase-local-server", path = "../server", version = "0.22.0-rc.7" }

[features]
dynamodb = ["server/dynamodb"]
