[package]
name = "grafbase-local-backend"
description = "The local backend for grafbase developer tools"
readme = "README.md"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
repository.workspace = true

[dependencies]
axum.workspace = true
async-compression = { version = "0.4.9", features = ["gzip", "tokio"] }
chrono = "0.4.38"
cynic = { workspace = true, features = ["http-reqwest"] }
dirs = "5.0.1"
http-cache-reqwest = "0.14"
ignore = "0.4.22"
reqwest = { workspace = true, features = [
    "rustls-tls",
    "stream",
    "json",
], default-features = false }
reqwest-middleware = "0.3"
serde = "1.0.199"
serde_json = "1.0.116"
tar = "0.4.40"
tempfile = "3.10.1"
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = { version = "0.1.15", features = ["tokio-util"] }
tokio-util = { version = "0.7.10", features = ["futures-io", "compat"] }
tower-http = { workspace = true, features = ["trace"] }
ulid = "1.1.2"
url = "2.5.0"
urlencoding = "2.1.3"

common = { package = "grafbase-local-common", path = "../common", version = "0.74.0" }
server = { package = "grafbase-local-server", path = "../server", version = "0.74.0" }

[build-dependencies]
cynic-codegen = { version = "3.7.0", features = ["rkyv"] }

[features]
default = []

[lints]
workspace = true
