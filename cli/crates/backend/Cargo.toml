[package]
name = "grafbase-local-backend"
version = "0.14.1"
edition = "2021"
description = "The local backend for grafbase developer tools"
license = "Apache-2.0"
homepage = "https://grafbase.com"
keywords = ["grafbase"]
readme = "README.md"
repository = "https://github.com/grafbase/grafbase"

[dependencies]

common = { package = "grafbase-local-common", path = "../common", version = "0.14.1" }
server = { package = "grafbase-local-server", path = "../server", version = "0.14.1" }
exitcode = "1"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1.11", features = ["tokio-util"] }
reqwest = { version = "0.11", features = ["tokio-rustls", "stream"] }
url = "2.3.1"
async-compression = { version = "0.3.15", features = ["gzip", "tokio"] }
tokio-util = { version = "0.7.4", features = ["futures-io", "compat"] }
async-tar = "0.4.2"
http-cache-reqwest = "0.5.2"
reqwest-middleware = "0.2.0"
dirs = "4"
