directive @resolver(name: String) on FIELD_DEFINITION

type User {
    id: ID!
    name: String!
    account: Account!
}

type Account {
    id: ID!
    email: String!
}

type Other {
    id: ID!
}

input UserFilter {
  name_eq: String
}

type Query {
    user(anonymize: Boolean): User @resolver(name: "whatever")
    users(filter: UserFilter, take: Int!): [User]  @resolver(name: "whatever")
    other: Other @resolver(name: "whatever")
}
