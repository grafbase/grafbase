extend schema
  @openapi(
    # Use namespaces if you connect multiple APIs to avoid conflicts
    # namespace: "Tinybird"
    url: "{{ env.TINYBIRD_API_URL }}"
    schema: "{{ env.TINYBIRD_API_SCHEMA }}"
    headers: [{ name: "Authorization", forward: "Authorization" }]
    transforms: { queryNaming: OPERATION_ID }
  )
