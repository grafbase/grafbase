extend schema
  @openapi(
    namespace: "GitHub"
    url: "https://api.github.com/"
    schema: "https://raw.githubusercontent.com/github/rest-api-description/main/descriptions/ghes-3.0/ghes-3.0.json"
    headers: [
      { name: "Authorization", value: "Bearer {{ env.GITHUB_API_KEY }}" }
    ]
  )
