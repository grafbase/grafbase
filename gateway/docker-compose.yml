services:
  clickhouse:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:latest
    ports:
      - '9001:9000'
      - '8124:8123'
    networks:
      - otel-clickhouse
    volumes:
      - ./data/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/:Z

  redis:
    restart: unless-stopped
    image: redis:latest
    ports:
      - '6379:6379'

networks:
  otel-clickhouse:
