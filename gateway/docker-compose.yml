services:
  otel-collector:
    restart: unless-stopped
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.116.1
    command:
      - '--config=/etc/otel-collector-config.yml'
      - '--set=service.telemetry.logs.level=INFO'
    volumes:
      - ./data/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:Z
    ports:
      - '4318:4317'
    depends_on:
      - clickhouse
    networks:
      - otel-clickhouse
    healthcheck:
      test: curl --fail http://localhost:13133 || exit 1
      interval: 3s
      retries: 10
      timeout: 5s

  clickhouse:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:latest
    ports:
      - '9001:9000'
      - '8124:8123'
    networks:
      - otel-clickhouse
    volumes:
      - ./data/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/:Z

  redis:
    restart: unless-stopped
    image: redis:latest
    ports:
      - '6379:6379'

networks:
  otel-clickhouse:
