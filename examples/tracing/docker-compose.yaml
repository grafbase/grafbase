version: '3.8'

services:
  gateway:
    image: ghcr.io/grafbase/gateway:latest
    command:
      [
        '--config=/etc/grafbase.toml',
        '--schema=/etc/schema.graphql',
        '--listen-address=0.0.0.0:5000'
      ]
    volumes:
      - ./config/grafbase.toml:/etc/grafbase.toml
      - ./schema.graphql:/etc/schema.graphql
    build:
      context: .
      dockerfile: ../../Dockerfile
    ports:
      - '5000:5000'

  weather:
    image: ghcr.io/grafbase/grafbase:latest
    command: ['start', '--listen-address=0.0.0.0:4000']
    volumes:
      - ./config/subgraph.graphql:/data/schema.graphql
    build:
      context: .
      dockerfile: ../../Dockerfile
    ports:
      - '4000:4000'

  otel-collector:
    image: otel/opentelemetry-collector:0.86.0
    command: ['--config=/etc/otel-collector.yaml']
    volumes:
      - ./config/otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - '4317:4317'

  tempo:
    image: grafana/tempo:latest
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
      - ./tempo:/tmp/tempo
    ports:
      - '14268' # jaeger ingest
      - '3200' # tempo
      - '4317' # otlp grpc
      - '4318' # otlp http
      - '9411' # zipkin

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:10.1.1
    volumes:
      - ./config/grafana.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    ports:
      - '3000:3000'
