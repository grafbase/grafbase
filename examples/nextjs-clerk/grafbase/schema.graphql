schema
  @auth(
    providers: [
      { type: oidc, issuer: "https://{{ env.NEXT_PUBLIC_CLERK_FRONTEND_API }}" }
    ]
    rules: [{ allow: private }]
  ) {
  query: Query
}

type TodoList @model {
  id: ID!
  title: String!
  todos: [Todo]
}

type Todo @model {
  id: ID!
  list: TodoList
  title: String!
  complete: Boolean!
}
