[workspace]
resolver = "2"
members = ["subgraphs/*", "hooks", "auth-service"]

[workspace.package]
version = "0.1.1"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
keywords = ["grafbase"]
repository = "https://github.com/grafbase/grafbase"

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[workspace.dependencies]
