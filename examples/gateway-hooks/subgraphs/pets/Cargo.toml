[package]
name = "pets-subgraph"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
async-graphql = { version = "7", features = ["time"] }
async-graphql-axum = "7"
axum = "0.7"
serde_json = "1"
time = "0.3"
rand.workspace = true
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }

