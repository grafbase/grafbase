schema:
  - ${GRAFBASE_API_URL}:
      headers:
        x-api-key: ${GRAFBASE_API_KEY}
documents: ./src/graphql/document.graphql
generates:
  ./src/graphql/schema.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    hooks:
      afterOneFileWrite:
        - prettier --write
