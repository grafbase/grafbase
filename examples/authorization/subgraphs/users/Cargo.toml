[package]
name = "users-subgraph"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
async-graphql = "7"
async-graphql-axum = "7"
axum = "0.8"
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
