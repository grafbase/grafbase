version: '3.8'

services:
  grpc-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grpc-extension-server
    ports:
      - '10000:10000'
    volumes:
      - ./server/db.json:/app/db.json
    restart: unless-stopped
  gateway:
    restart: unless-stopped
    network_mode: 'host'
    build:
      dockerfile: ./Dockerfile.gateway
    container_name: gateway
