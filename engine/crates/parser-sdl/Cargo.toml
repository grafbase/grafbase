[package]
name = "parser-sdl"
authors = ["Grafbase"]
description = "A parser that transforms GraphQL SDL into the Grafbase registry format"
version = "0.1.0"
edition = "2021"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["parser", "sdl", "grafbase"]

[lints]
workspace = true

[dependencies]
async-trait = "0.1"
engine-parser = { path = "../engine/parser" }
engine-value = { workspace = true }
engine = { path = "../engine" }
dynamodb = { workspace = true }
common-types = { workspace = true }
runtime = { workspace = true }
case = "1"
if_chain = "1"
itertools = { workspace = true }
regex = { workspace = true }
secrecy = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
url = { version = "2" }
thiserror = { workspace = true }
tuple = "0.5"
futures = "0.3"
nom = "7"
Inflector = { version = "0.11", default-features = false }
colored = "2.0.4"
indexmap.workspace = true

[dev-dependencies]
insta = { version = "1", features = ["json"] }
pretty_assertions = "1"
rstest = { workspace = true }
assert_matches = "1.5"
function_name = "0.3"
maplit = "1"

[features]
default = []
local = []
