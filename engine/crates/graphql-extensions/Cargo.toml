[package]
name = "graphql-extensions"
authors = ["Grafbase"]
description = "Contains extensions for engine"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["extensions", "graphql", "grafbase"]

[lints]
workspace = true

[dependencies]
async-trait = "0.1"
