[package]
name = "sdl-parser"
authors = ["Grafbase"]
description = "A parser that transforms GraphQL SDL into the Grafbase registry format"
version = "0.1.0"
edition = "2021"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["parser", "sdl", "grafbase"]

[dependencies]
async-trait = "0.1"
grafbase-engine-parser = { path = "../grafbase-engine/parser" }
grafbase-engine-value = { workspace = true }
grafbase-engine = { path = "../grafbase-engine", features = ["tracing_worker"] }
dynamodb = { workspace = true }
grafbase-types = { workspace = true }
grafbase-runtime = { workspace = true }
case = "1"
if_chain = "1"
itertools = { workspace = true }
lazy_static = { workspace = true }
regex = { workspace = true }
secrecy = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
url = { version = "2" }
thiserror = { workspace = true }
tuple = "0.5"
futures = "0.3"
nom = "7"
Inflector = { version = "0.11", default-features = false }

[dev-dependencies]
insta = { version = "1", features = ["json"] }
pretty_assertions = "1"
serde_json = { workspace = true }
rstest = { workspace = true }
assert_matches = "1.5"
function_name = "0.3"
maplit = "1"

[features]
default = []
local = []
