[package]
name = "graph-entities"
authors = ["Grafbase"]
description = "Various types for use with GraphQL on the Grafbase platform"
version = "0.1.0"
edition = "2021"
publish = false
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "types", "grafbase"]

[dependencies]
base64 = "0.21"
grafbase-engine-value = { path = "../grafbase-engine/value", version = "3" }
dynomite = "0.10"
internment = { version = "0.7", features = ["serde", "arc"] }
serde_json = { workspace = true }
serde = { workspace = true }
sha2 = "0.10"
thiserror = { workspace = true }
ulid = { workspace = true }

[dev-dependencies]
rstest = { workspace = true }
