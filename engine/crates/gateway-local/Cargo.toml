[package]
name = "runtime-protocol-local"
authors = ["Grafbase"]
description = "The local interface for Grafbase's Gateway product."
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["grafbase"]

[dependencies]
dynamodb = { path = "../dynamodb", features = ["tracing"] }
engine = { path = "../engine", features = [
    "tracing_worker",
], default-features = false }
graphql-extensions = { path = "../graphql-extensions" }
runtime-local = { path = "../runtime/local" }
runtime = { path = "../runtime" }

# TODO: these are private dependencies, that must be removed.
worker-env = { path = "../worker-env" }
runtime-protocol = { path = "../runtime-protocol" }

async-sse = "5"
async-trait = "0.1"
bytes = "1"
cfg-if = "1"
futures-channel = "0.3"
futures-util = { workspace = true }
multipart-stream = "0.1"
serde_json = "1"
tracing = { workspace = true }
ulid = "1"
worker = "0.0.18"


[features]
sqlite = ["dynamodb/sqlite"]
