[package]
name = "gateway-adapter-local"
authors = ["Grafbase"]
description = "A local implementation of gateway-adapter"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["grafbase"]

[dependencies]
dynamodb = { workspace = true }
engine = { workspace = true }
gateway-core = { workspace = true }
graphql-extensions = { workspace = true }
runtime-local = { workspace = true }
runtime = { workspace = true }

# TODO: these are private dependencies, that must be removed.
worker-env = { workspace = true }
gateway-adapter = { workspace = true }

async-sse = "5"
async-trait = "0.1"
bytes = "1"
cfg-if = "1"
futures-channel = "0.3"
futures-util = { workspace = true }
http = "0.2"
multipart-stream = { git = "https://github.com/grafbase/multipart-stream-rs.git", branch = "fix-multipart-mixed" }
serde_json = "1"
tracing = { workspace = true }
ulid = "1"
worker = "0.0.18"

[features]
sqlite = ["dynamodb/sqlite"]
