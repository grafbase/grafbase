[package]
name = "graphql-schema-validation"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
description = "A spec compliant implementation of GraphQL SDL schema validation"
repository = "https://github.com/grafbase/grafbase/tree/main/engine/crates/validation"
keywords = ["graphql"]

[dependencies]
async-graphql-parser = "6"
async-graphql-value = "6"
miette = { version = "5.10.0" }
bitflags.workspace = true

[dev-dependencies]
datatest-stable = "0.2.3"
similar = "2"
miette = { version = "5.10.0", features = ["fancy"] }

[[test]]
name = "validation_errors"
harness = false
