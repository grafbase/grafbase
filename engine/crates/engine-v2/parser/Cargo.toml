[package]
name = "engine-parser"
authors = ["Grafbase"]
description = "A GraphQL query parser for engine"
version = "3.0.31"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "query", "parser", "grafbase"]

[dependencies]
engine-value = { path = "../value", version = "3" }
pest = "2.7.9"
pest_derive = "2.7.9"
grafbase-telemetry.workspace = true
serde.workspace = true
grafbase-workspace-hack.workspace = true
