[package]
name = "engine-v2-config"
version = "0.1.0"
authors = ["Grafbase"]
description = "Engine configuration structs"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "engine", "grafbase"]

[dependencies]
serde.workspace = true
thiserror.workspace = true
secrecy.workspace = true
serde_with.workspace = true
base64.workspace = true
url = { workspace = true, features = ["serde"] }

federated-graph = { package = "graphql-federated-graph", path = "../../federated-graph" }
gateway-auth-config = { package = "gateway-v2-auth-config", path = "../auth-config" }

[dev-dependencies]
serde_json = "1.0"
insta.workspace = true
