[package]
name = "grafbase-engine-parser"
authors = ["Grafbase"]
description = "A GraphQL query parser for grafbase-engine"
version = "3.0.31"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "query", "parser", "grafbase"]

[dependencies]
grafbase-engine-value = { path = "../value", version = "3" }
pest = "2"
pest_derive = "2"
serde = { workspace = true }
