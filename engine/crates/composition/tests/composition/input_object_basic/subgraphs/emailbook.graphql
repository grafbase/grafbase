extend schema @link(url: "https://specs.apollo.dev/federation/v2.3")

type Query {
  getPersonInfo(input: InputPerson!): Person
}

type Person @federation__shareable {
  id: ID!
  firstName: String!
  lastName: String!
  age: Int!
  email: String!
}

input InputPerson {
  firstName: String!
  lastName: String!
  age: Int
}
