extend schema @link(url: "https://specs.apollo.dev/federation/v2.3")

type Query {
  searchPerson(input: InputPerson!): [Person]
}

type Person @federation__shareable {
  id: ID!
  firstName: String!
  lastName: String!
  age: Int!
  phoneNumber: String
}

input InputPerson {
  firstName: String!
  lastName: String!
  phoneNumber: String
}
