enum join__Graph {
    A @join__graph(name: "a", url: "a")
    B @join__graph(name: "b", url: "b")
}

type User {
    id: ID! @join__field(graph: A)
    score: Float @join__field(graph: A)
    name: String! @join__field(graph: B)
    age: Int @join__field(graph: B)
}

type Query {
    user: User @join__field(graph: A)
}
