[package]
name = "grafbase-engine-integration-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
cynic = "3"
cynic-introspection = "3"
expect-test = "1.4"
futures = "0.3"
indoc = "2"
names = "0.14"
reqwest = "0.11"
serde.workspace = true
serde_json.workspace = true
wiremock = "0.5"

[dependencies.tokio]
version = "1.32"
features = ["rt-multi-thread", "macros"]

[dependencies.insta]
version = "1.31"
features = ["json"]

[dependencies.grafbase-engine]
path = "../grafbase-engine"
default-features = false
features = ["tracing_worker", "defer"]

[dependencies.sdl-parser]
path = "../sdl-parser"

[dependencies.parser-postgresql]
path = "../parser-postgresql"

[dependencies.postgresql-types]
path = "../postgresql-types"

[dependencies.grafbase-runtime]
path = "../grafbase-runtime"

[dependencies.parser-openapi]
path = "../parser-openapi"
