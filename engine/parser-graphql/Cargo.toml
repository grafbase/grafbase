[package]
name = "parser-graphql"
authors = ["Grafbase"]
description = "A GraphQL schema parser for upstream APIs connected to Grafbase"
version = "0.1.0"
edition = "2021"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "parser", "grafbase"]

[dependencies]
grafbase-engine = { workspace = true }

serde_json = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true }

cynic = { version = "3.2.2", features = ["http-reqwest"] }
cynic-introspection = "3.2.2"
http = { version = "0.2" }
Inflector = { version = "0.11", default-features = false }
reqwest = { version = "0.11", features = ["blocking", "json"] }

[dev-dependencies]
insta = "1"
tokio = "1"
wiremock = "0.5"
