[package]
name = "grafbase-engine-value"
authors = ["Grafbase"]
description = "A GraphQL value type for grafbase-engine"
version = "3.0.31"
edition = "2021"
license = "MPL-2.0"
homepage = "https://grafbase.com"
repository = "https://github.com/grafbase/grafbase"
keywords = ["graphql", "value", "grafbase"]

[features]
default = []

[dependencies]
serde_json = { workspace = true }
serde = { workspace = true }
bytes = { version = "1", features = ["serde"] }
indexmap = { git = "https://github.com/bluss/indexmap.git", features = [
  "serde",
], rev = "eedabaca9f84e520eab01325b305c08f3773e66c" }
